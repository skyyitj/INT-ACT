name: pi0_local_test
seed: 42
model_cfg: !include ../../models/hf_pi0.json

eval_cfg:
  simulator_name: "simpler"
  env_adapter: "BridgeSimplerAdapter"
  task_list: [
    # 基础测试任务（减少任务数量以便快速测试）
    "widowx_spoon_on_towel",
    "widowx_carrot_on_plate",
    "widowx_stack_cube",
    "widowx_put_eggplant_in_basket",
  ]

  n_eval_episode: 4  # 减少测试轮数
  n_video: 2  # 减少视频录制数量
  recording: True
  pretrained_model_path: ./models/INTACT-pi0-finetune-bridge
  role: "client"
  host: "0.0.0.0"
  port: 5000

env:
  dataset_statistics_path: ./config/dataset/bridge_statistics.json

wandb:
  project: "vla_benchmark_local"
